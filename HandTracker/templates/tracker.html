<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner | FingerFinder AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #050505; color: #fff; font-family: 'Outfit', sans-serif; overflow-x: hidden; }

        .glass-viewport {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(79, 70, 229, 0.1);
            position: relative;
        }

        #overlay-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

        .progress-bar-bg { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        #progress-fill {
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(90deg, #6366f1, #06b6d4);
        }

        .finger-dot { fill: #06b6d4; opacity: 0; }
        .glow-trigger { animation: scanGlow 1.2s ease-out forwards; }
        @keyframes scanGlow {
            0% { r: 2; opacity: 0; filter: blur(2px); }
            50% { r: 18; opacity: 1; filter: blur(0px) drop-shadow(0 0 15px #06b6d4); }
            100% { r: 6; opacity: 1; filter: drop-shadow(0 0 5px #06b6d4); }
        }

        .finger-label {
            fill: #fff; font-family: 'JetBrains Mono'; font-size: 14px;
            opacity: 0; animation: fadeIn 0.4s forwards;
            paint-order: stroke; stroke: #000; stroke-width: 2px;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .scan-line {
            width: 100%; height: 2px; background: rgba(6, 182, 212, 0.5);
            position: absolute; top: 0; left: 0; z-index: 5;
            box-shadow: 0 0 15px #06b6d4;
            animation: moveScan 3s linear infinite;
            display: none;
        }
        @keyframes moveScan { from { top: 0%; } to { top: 100%; } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-4xl flex flex-col gap-6">
        <div class="flex justify-between items-center px-4">
            <div class="flex flex-col">
                <h1 class="text-2xl font-bold tracking-tighter text-indigo-400">BIOMETRIC_SCAN_V2</h1>
                <a href="/" class="text-[10px] text-slate-500 hover:text-indigo-300 transition-colors uppercase tracking-widest mt-1">‚Üê Return to Dashboard</a>
            </div>
            <input type="file" id="file-input" accept="image/*" class="text-sm file:bg-indigo-600 file:hover:bg-indigo-500 file:border-none file:px-4 file:py-2 file:rounded-lg file:text-white file:cursor-pointer text-slate-400 transition-all">
        </div>

        <div class="glass-viewport rounded-[32px] overflow-hidden aspect-video flex items-center justify-center">
            <div id="scan-line" class="scan-line"></div>
            <img id="display-img" class="hidden w-full h-full object-contain">
            <svg id="overlay-svg"></svg>
            <div id="init-msg" class="text-slate-500 font-mono text-sm uppercase tracking-[0.3em] animate-pulse">Waiting for Data Input...</div>
        </div>

        <div class="w-full px-2">
            <div class="flex justify-between text-[10px] font-mono mb-2 text-slate-400 tracking-widest uppercase">
                <span id="status">Status: Idle</span>
                <span id="percent-text">0%</span>
            </div>
            <div class="progress-bar-bg w-full h-4 rounded-full overflow-hidden relative">
                <div id="progress-fill" class="h-full"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const statusText = document.getElementById('status');
        const percentText = document.getElementById('percent-text');
        const progressFill = document.getElementById('progress-fill');
        const svg = document.getElementById('overlay-svg');
        const img = document.getElementById('display-img');
        const scanLine = document.getElementById('scan-line');
        const initMsg = document.getElementById('init-msg');

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // 1. DYNAMIC URL RESOLUTION
            // This ensures the browser talks to the correct Docker Host IP
            const API_URL = `http://${window.location.hostname}:8008/get-landmarks`;

            // Reset UI
            img.src = URL.createObjectURL(file);
            img.classList.remove('hidden');
            initMsg.classList.add('hidden');
            scanLine.style.display = 'block';
            svg.innerHTML = '';
            updateProgress(0);
            statusText.innerText = "INITIALIZING_LANDMARK_ARRAY";

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Use the Dynamic API_URL instead of hardcoded 127.0.0.1
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Server connection failed");

                const data = await response.json();

                if (data.hands && data.hands.length > 0) {
                    // Set SVG coordinate system to match image dimensions
                    svg.setAttribute("viewBox", `0 0 ${data.width} ${data.height}`);
                    const fingers = data.hands[0];

                    for (let i = 0; i < fingers.length; i++) {
                        const f = fingers[i];

                        // Create the HUD circle
                        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        circle.setAttribute("cx", f.x);
                        circle.setAttribute("cy", f.y);
                        circle.classList.add("finger-dot", "glow-trigger");

                        // Create label
                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute("x", f.x + 20);
                        text.setAttribute("y", f.y - 10);
                        text.setAttribute("class", "finger-label");
                        text.textContent = `[${f.name.toUpperCase()}]`;

                        svg.appendChild(circle);
                        svg.appendChild(text);

                        // Smooth progress calculation
                        const percentage = Math.round(((i + 1) / fingers.length) * 100);
                        updateProgress(percentage);
                        statusText.innerText = `VERIFYING_${f.name.toUpperCase()}`;

                        // Artificial delay for high-tech scanning effect
                        await new Promise(r => setTimeout(r, 400));
                    }
                    statusText.innerText = "ACCESS_GRANTED_IDENTITY_MATCHED";
                    scanLine.style.display = 'none';
                } else {
                    statusText.innerText = "ERR: NO_SIGNATURE_FOUND";
                    scanLine.style.display = 'none';
                }
            } catch (err) {
                statusText.innerText = "ERR: UPLINK_FAILURE";
                console.error("Connection Error:", err);
            }
        };

        function updateProgress(value) {
            progressFill.style.width = `${value}%`;
            percentText.innerText = `${value}%`;
        }
    </script>
</body>
</html>
