<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner | FingerFinder AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #050505;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 1rem;
        }

        /* --- RESPONSIVE VIEWPORT --- */
        .glass-viewport {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(79, 70, 229, 0.1);
            position: relative;
            width: 100%;
            /* Fluid aspect ratio: Video on desktop, more square on mobile */
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @media (max-width: 640px) {
            body { padding: 0.5rem; }
            .glass-viewport { aspect-ratio: 4 / 3; }
            .finger-label { font-size: 10px !important; }
        }

        #overlay-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

        /* --- SCANNING ANIMATIONS --- */
        .progress-bar-bg { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        #progress-fill {
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(90deg, #6366f1, #06b6d4);
        }

        .finger-dot { fill: #06b6d4; opacity: 0; }
        .glow-trigger { animation: scanGlow 1.2s ease-out forwards; }
        @keyframes scanGlow {
            0% { r: 2; opacity: 0; filter: blur(2px); }
            50% { r: 18; opacity: 1; filter: blur(0px) drop-shadow(0 0 15px #06b6d4); }
            100% { r: 6; opacity: 1; filter: drop-shadow(0 0 5px #06b6d4); }
        }

        .finger-label {
            fill: #fff; font-family: 'JetBrains Mono'; font-size: 14px;
            opacity: 0; animation: fadeIn 0.4s forwards;
            paint-order: stroke; stroke: #000; stroke-width: 2px;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .scan-line {
            width: 100%; height: 2px; background: rgba(6, 182, 212, 0.5);
            position: absolute; top: 0; left: 0; z-index: 5;
            box-shadow: 0 0 15px #06b6d4;
            animation: moveScan 3s linear infinite;
            display: none;
        }
        @keyframes moveScan { from { top: 0%; } to { top: 100%; } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl flex flex-col gap-4 md:gap-6">

        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center px-2 gap-4">
            <div class="flex flex-col">
                <h1 class="text-xl md:text-2xl font-bold tracking-tighter text-indigo-400 uppercase">Biometric_Scan_v2</h1>
                <a href="/" class="text-[9px] md:text-[10px] text-slate-500 hover:text-indigo-300 transition-colors uppercase tracking-widest mt-1">‚Üê Return to Dashboard</a>
            </div>

            <div class="w-full sm:w-auto">
                <input type="file" id="file-input" accept="image/*"
                    class="block w-full text-xs text-slate-400
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-xs file:font-semibold
                    file:bg-indigo-600 file:text-white
                    hover:file:bg-indigo-500 cursor-pointer">
            </div>
        </div>

        <div class="glass-viewport rounded-2xl md:rounded-[32px]">
            <div id="scan-line" class="scan-line"></div>
            <img id="display-img" class="hidden w-full h-full object-contain">
            <svg id="overlay-svg"></svg>
            <div id="init-msg" class="text-slate-500 font-mono text-[10px] md:text-sm uppercase tracking-[0.3em] animate-pulse text-center px-4">
                Waiting for Data Input...
            </div>
        </div>

        <div class="w-full px-1">
            <div class="flex justify-between text-[9px] md:text-[10px] font-mono mb-2 text-slate-400 tracking-widest uppercase">
                <span id="status">Status: Idle</span>
                <span id="percent-text">0%</span>
            </div>
            <div class="progress-bar-bg w-full h-3 md:h-4 rounded-full overflow-hidden relative">
                <div id="progress-fill" class="h-full"></div>
            </div>
        </div>
    </div>

    <script>
        // ... (Script remains unchanged as it is already logically compatible with responsive CSS)
        const fileInput = document.getElementById('file-input');
        const statusText = document.getElementById('status');
        const percentText = document.getElementById('percent-text');
        const progressFill = document.getElementById('progress-fill');
        const svg = document.getElementById('overlay-svg');
        const img = document.getElementById('display-img');
        const scanLine = document.getElementById('scan-line');
        const initMsg = document.getElementById('init-msg');

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const API_URL = `http://${window.location.hostname}:8008/get-landmarks`;

            img.src = URL.createObjectURL(file);
            img.classList.remove('hidden');
            initMsg.classList.add('hidden');
            scanLine.style.display = 'block';
            svg.innerHTML = '';
            updateProgress(0);
            statusText.innerText = "INITIALIZING_LANDMARK_ARRAY";

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                if (!response.ok) throw new Error("Server connection failed");

                const data = await response.json();

                if (data.hands && data.hands.length > 0) {
                    svg.setAttribute("viewBox", `0 0 ${data.width} ${data.height}`);
                    const fingers = data.hands[0];

                    for (let i = 0; i < fingers.length; i++) {
                        const f = fingers[i];
                        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        circle.setAttribute("cx", f.x);
                        circle.setAttribute("cy", f.y);
                        circle.classList.add("finger-dot", "glow-trigger");

                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute("x", f.x + 20);
                        text.setAttribute("y", f.y - 10);
                        text.setAttribute("class", "finger-label");
                        text.textContent = `[${f.name.toUpperCase()}]`;

                        svg.appendChild(circle);
                        svg.appendChild(text);

                        const percentage = Math.round(((i + 1) / fingers.length) * 100);
                        updateProgress(percentage);
                        statusText.innerText = `VERIFYING_${f.name.toUpperCase()}`;
                        await new Promise(r => setTimeout(r, 400));
                    }
                    statusText.innerText = "ACCESS_GRANTED_IDENTITY_MATCHED";
                    scanLine.style.display = 'none';
                } else {
                    statusText.innerText = "ERR: NO_SIGNATURE_FOUND";
                    scanLine.style.display = 'none';
                }
            } catch (err) {
                statusText.innerText = "ERR: UPLINK_FAILURE";
                console.error("Connection Error:", err);
            }
        };

        function updateProgress(value) {
            progressFill.style.width = `${value}%`;
            percentText.innerText = `${value}%`;
        }
    </script>
</body>
</html>
