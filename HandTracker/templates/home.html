<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerFinder | AI Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #050505;
            color: #e0e0e0;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }
        .mesh-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #1e1b4b 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #312e81 0%, transparent 40%);
            z-index: -1;
        }
        .glass {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        .code-font { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body>
    <div class="mesh-gradient"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [status, setStatus] = useState("System Ready");

            return (
                <div className="flex h-screen w-screen p-6 gap-6">


                    {/* Main Content */}
                    <div className="flex-grow flex flex-col gap-6">
                        {/* Header Stats */}
                        <div className="flex gap-6 h-32">
                            <div className="flex-grow glass rounded-3xl p-6 flex flex-col justify-center">
                                <div className="text-xs opacity-50 uppercase tracking-widest mb-1">AI Status</div>
                                <div className="text-xl font-semibold text-emerald-400 code-font">{status}</div>
                            </div>
                            <div className="flex-grow glass rounded-3xl p-6 flex flex-col justify-center">
                                <div className="text-xs opacity-50 uppercase tracking-widest mb-1">Latency</div>
                                <div className="text-xl font-semibold code-font">14ms</div>
                            </div>
                        </div>

                        {/* Hero Section */}
                        <div className="flex-grow glass rounded-[40px] p-12 relative overflow-hidden flex flex-col items-start justify-center">
                            <div className="relative z-10 max-w-2xl">
                                <h1 className="text-6xl font-bold leading-tight mb-6">
                                    Next-Gen <br/>
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">Hand Analytics.</span>
                                </h1>
                                <p className="text-lg opacity-60 mb-10 leading-relaxed">
                                    Deploying high-frequency MediaPipe tracking via FastAPI containers.
                                    Monitor landmarks with sub-millisecond precision.
                                </p>

                                <a href="/scan/" className="px-10 py-4 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-bold transition-all transform hover:scale-105 inline-block shadow-lg shadow-indigo-500/20">
                                    Initialize Tracker
                                </a>
                            </div>

                            {/* Background Decoration */}
                            <div className="absolute -right-20 -bottom-20 w-96 h-96 bg-indigo-600 rounded-full blur-[120px] opacity-20"></div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
